# Application Configuration
spring.application.name=weather-prediction-service
server.port=8080

# API Configuration
weather.api.base-url=https://api.openweathermap.org/data/2.5
# Encrypted API Key (use jasypt to encrypt)
weather.api.key=d2929e9483efc82c82c32ee7e02d563e
weather.api.timeout=5000

# Offline Mode Configuration
weather.offline.enabled=false
weather.offline.data-file=classpath:offline-weather-data.json

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=weather-forecasts

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.root=INFO
logging.level.com.weather=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
weather.cors.allowed-origins=http://localhost:3000,http://localhost:8080